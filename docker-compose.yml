services:
  db:
    build:
      context: ./docker
      dockerfile: Dockerfile.postgres
    image: vaultify-db
    container_name: vaultify_db
    ports:
      - "5432:5432"
    volumes:
      - vaultify_pgdata:/var/lib/postgresql/data
      - ./vault_data:/app/vault_data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vaultify_db}
      POSTGRES_USER: ${POSTGRES_USER:-vaultify_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vaultify_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      cache_from:
        - vaultify-app:latest
    image: vaultify-app
    container_name: vaultify_app
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true          # REQUIRED for interactive CLI
    tty: true                 # REQUIRED for prompt display
    command: ["/bin/sh", "-c", "java -jar /app/app.jar"]
    volumes:
      - ./vault_data:/app/vault_data
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-vaultify_db}
      DB_USER: ${POSTGRES_USER:-vaultify_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secret123}

volumes:
  vaultify_pgdata:
