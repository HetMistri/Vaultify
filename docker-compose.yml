services:
  db:
    build:
      context: ./docker
      dockerfile: Dockerfile.postgres
    image: vaultify-db
    container_name: vaultify_db
    ports:
      - "5432:5432"
    volumes:
      - vaultify_pgdata:/var/lib/postgresql/data
      - ./vault_data:/app/vault_data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-vaultify_db}
      POSTGRES_USER: ${POSTGRES_USER:-vaultify_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret123}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vaultify_user -d vaultify_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  ledger:
    build:
      context: ./ledger-server
      dockerfile: Dockerfile
    image: vaultify-ledger
    container_name: vaultify_ledger
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
    volumes:
      - ./ledger-server/data:/app/data

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
      cache_from:
        - vaultify-app:latest
    image: vaultify-app
    container_name: vaultify_app
    depends_on:
      db:
        condition: service_healthy
      ledger:
        condition: service_started
    stdin_open: true          # REQUIRED for interactive CLI
    tty: true                 # REQUIRED for prompt display
    command: ["/bin/sh", "-c", "java -jar /app/app.jar"]
    environment:
      DB_URL: jdbc:postgresql://db:5432/vaultify_db
      DB_USER: ${POSTGRES_USER:-vaultify_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-secret123}
      LEDGER_API_URL: http://ledger:3000/api
    volumes:
      - ./vault_data:/app/vault_data
volumes:
  vaultify_pgdata:
