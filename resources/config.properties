# ======================================
# Vaultify Configuration
# ======================================

# Database Configuration (override with environment variables)
# For local development, use localhost
# For Docker, set DB_URL, DB_USER, DB_PASSWORD environment variables
db.url=jdbc:postgresql://localhost:5432/vaultify
db.user=postgres
db.password=admin

# Storage Strategy
# dual: Use both File and JDBC (recommended for redundancy)
# file: Use only file-based storage
# jdbc: Use only database storage
storage.mode=jdbc

# Local Storage Configuration
vault.storage=./vault_data/credentials/

# Remote Ledger Server Configuration (REQUIRED)
# Make sure ledger-server is running: cd ledger-server && npm start
ledger.api.url=http://localhost:3000/api

# Key Storage
rsa.public=./vault_data/keys/public.pem
rsa.private=./vault_data/keys/private.pem

# Token & Certificate Settings
token.expiryHours=48
certificate.output=./vault_data/certificates/

# Vault Security Settings
# Maximum file size in bytes (default: 10MB)
vault.maxFileSize=10485760
# Base directory for safe file operations (reject paths outside this)
vault.basePath=./vault_data
# Blacklisted file extensions (video/gif/large binaries)
vault.blacklist.extensions=.mp4,.avi,.mov,.mkv,.flv,.wmv,.webm,.gif,.m4v,.mpg,.mpeg,.3gp,.ogv

# Development Mode
# Set to true to enable development-only commands (test-db, test-ledger, reset-all)
# WARNING: Reset commands will DELETE ALL DATA
dev.mode=false
