# ======================================
# Vaultify Configuration
# ======================================

# Database Configuration (override with environment variables)
# For local development, use localhost
# For Docker, set DB_URL, DB_USER, DB_PASSWORD environment variables
db.url=jdbc:postgresql://localhost:5432/vaultify
db.user=postgres
db.password=admin

# Local Storage Configuration
vault.storage=./vault_data/credentials/
ledger.file=./vault_data/ledger.json
rsa.public=./vault_data/keys/public.pem
rsa.private=./vault_data/keys/private.pem

# Token & Certificate Settings
token.expiryHours=48
certificate.output=./vault_data/certificates/
